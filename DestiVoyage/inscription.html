<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="inscription.css">
    <title>Page inscription</title>
</head>

   
    <body>
        <div class="container espace">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="centered-div">
                        <h1> INSCRIPTION</h1>
                        <p> Inscrivez-vous sur notre site</p>
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" id="nom" placeholder="Votre nom">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="prenom" placeholder="Votre prénom">
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="login" placeholder="Votre login">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Votre email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="mot-de-passe" placeholder="Votre mot de passe">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="mot-de-passe" placeholder="Confirmez votre mot de passe">
                            </div>
                            <div class="mb-3">
                                <input type="date" class="form-control" id="date" placeholder="Votre date de naissance">
                            </div>
                            <div class="mb-3">
                                <div class="row custom-radio">
                                    <input type="radio" id="homme" name="genre" value="homme">
                                    <label for="homme">Homme</label>
                                </div>
                                <div class="row custom-radio">
                                    <input type="radio" id="femme" name="genre" value="femme">
                                    <label for="femme">Femme</label>
                                </div>
                            </div>
                            <input type="submit" class="form-control" id="btn-inscrip" value="S'inscrire">
                        </form>
                        <p>Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
